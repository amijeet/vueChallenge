<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/vue@next"></script>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js"></script>
		<title>Vue project</title>
	</head>
	<body>
		<!-- NAVBAR SECTION -->
		<nav class="navbar navbar-light bg-dark">
			<a class="navbar-brand text-light brand-custom" href="#">Crypto</a>
		</nav>

		<!-- BUTTON SECTION -->
		<div class="button-section">
			<button onclick="getsm()" type="button" class="btn btn-secondary">
				Get top 10
			</button>
			<button type="button" class="btn btn-primary" onclick="getmd()">
				Get top 25
			</button>
			<button type="button" class="btn btn-success" onclick="getlg()">
				Get top 50
			</button>
		</div>

		<!-- TABLE SECTION -->
		<table class="table table-bordered table-custom table-custom">
			<thead>
				<tr>
					<th scope="col">Icon</th>
					<th scope="col">Name</th>
					<th scope="col">Symbol</th>
					<th scope="col">Price</th>
					<th scope="col">Price change</th>
				</tr>
			</thead>
			<tbody id="data"></tbody>
		</table>

		<!-- PAGINATION -->
		<nav aria-label="Page navigation example" class="pages">
			<ul class="pagination">
				<li class="page-item">
					<a
						class="page-link"
						href="#"
						aria-label="Previous"
						onclick="previous()"
					>
						<span aria-hidden="true">&laquo;</span>
						<span class="sr-only">Previous</span>
					</a>
				</li>
				<li class="page-item">
					<a class="page-link" href="#" aria-label="Next" onclick="next()">
						<span aria-hidden="true">&raquo;</span>
						<span class="sr-only">Next</span>
					</a>
				</li>
			</ul>
		</nav>
	</body>
	<script>
		var number;
		function get10() {
			number = 10;
		}
		function get25() {
			number = 25;
		}
		function get50() {
			number = 50;
		}
	</script>
</html>
